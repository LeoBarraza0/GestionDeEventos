{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Bienvenido al Sistema de Gestión de Eventos</h1>
    <p class="lead">Organiza y gestiona tus eventos de manera sencilla y eficiente</p>
    
    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mx-2">Iniciar Sesión</a>
        <a href="{{ url_for('registro') }}" class="btn btn-outline-primary btn-lg mx-2">Registrarse</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Ir al Dashboard</a>
    </div>
    {% endif %}
</div>
{% endblock %}
